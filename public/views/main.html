<div class="mask" data-ng-show="showMask" style="position: absolute;z-index: 1000;">
    <img src="../images/background/bg-image-sharp@2x.jpg" class="img-responsive"/>
</div>
<div class="container">
    <div class="row logo">
        <a href="#/about" class="pull-right about">
            About
        </a>
        <p class="end-time pull-right">
            <img src="images/pic/clock.png" alt="" style="margin-top: -0.3em;"/>
            Ends March 30, 2014 at 5 PM (PST)
        </p>
        <a href="#/" id="logo">
            <img src="images/pic/logo.png" alt=""/>
            <h1 class="title">
                BENEFIT AUCTION
            </h1>
        </a>
    </div>
    <div class="wrapper">
        <div class="row count-down">
            <div class="col-md-6">
                <div class="row introduce">
                    <h2>
                        Featuring jewelry design from <br/> {{auction.name}} students
                    </h2>
                </div>
            </div>
            <div class="col-md-6">
                <timer end-time="endTime" interval="1000">
                    <div class="col-xs-3 days">
                        {{days}}
                        <span>Days</span>
                    </div>
                    <div class="col-xs-3 hours">
                        {{hours}}
                        <span>Hours</span>
                    </div>
                    <div class="col-xs-3 mins">
                        {{minutes}}
                        <span>Mins</span>
                    </div>
                    <div class="col-xs-3 secs">
                        {{seconds}}
                        <span>Secs</span>
                    </div>
                </timer>
            </div>

        </div>
    </div>
</div>
<div class="container gallery">
    <table class="table" style="margin-top: 10px;">
        <tr data-ng-repeat="row in picList">
            <td data-ng-repeat="pic in row">
                <a href="#/step1" data-ng-click="selectPic(pic)">
                    <img data-ng-src="images/gallery/IMG_{{pic.itemNumber}}.jpg" class="img-responsive" alt=""/>
                </a>
                <span>
                    {{pic.title}}
                </span>
            </td>
        </tr>
        <tr data-ng-show="isToBottom">
            <td>
                <img src="images/spinner.gif" class="img-responsive loading" alt=""/>
                <span>
                    Michael F.
                </span>
            </td>
            <td>
                <img src="images/spinner.gif" class="img-responsive loading" alt=""/>
                <span>
                    Nancy Q.
                </span>
            </td>
            <td>
                <img src="images/spinner.gif" class="img-responsive loading" alt=""/>
                <span>
                    Oren T.
                </span>
            </td>
            <td>
                <img src="images/spinner.gif" class="img-responsive loading" alt=""/>
                <span>
                    Michael F.
                </span>
            </td>
            <td>
                <img src="images/spinner.gif" class="img-responsive loading" alt=""/>
                <span>
                    Nancy Q.
                </span>
            </td>
            <td>
                <img src="images/spinner.gif" class="img-responsive loading" alt=""/>
                <span>
                    Oren T.
                </span>
            </td>
        </tr>
    </table>
</div>
