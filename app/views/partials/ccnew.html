<div data-ng-show="!isCCExist || !readonly">
<p style="margin-top: 0.6em;">
    <span class="glyphicon glyphicon-lock"></span>
    Payment info
</p>

<p data-ng-show="invalid" style="color: red;font-size: 0.9em;">
    <span class="glyphicon glyphicon-warning-sign"></span> Oops! Something's wrong. Please
    check it.
</p>

<div>
    <img src="images/pic/account.png" style="position: absolute;width: 3em;margin: 0.7em;"/>
    <input name="card1" data-ng-pattern="/\d{16,16}/" data-ng-model="model.card1"
           data-ng-minlength="16" data-ng-maxlength="16" required
           data-ng-class="{error:card1Invalid}"
           type="number" style="padding-left: 3.5em;" placeholder="XXXX XXXX XXXX XXXX"/>
</div>
<div style="margin-bottom: 2em;">
    <button data-ng-click="saveCard()" data-ng-disabled="submitting">
        <img data-ng-show="isCard2Correct" src="images/pic/go.png" class="go"/>
    </button>

    <div style="background: #ffffff;padding-bottom: 1px;" class="card"
         data-ng-class="{error:card2Invalid}">
        <input data-ng-model="model.MM" name="MM" type="number" required
               style="width: 18%;padding-left: 0.4em;" placeholder="MM" min="1" max="12"/>
        <input data-ng-model="model.YY" name="YY" type="number" required style="width: 15%"
               placeholder="YY" data-ng-minlength="2" data-ng-maxlength="2"/>
        <input data-ng-model="model.CVV" name="CVV" type="number" required
               style="width: 25%" placeholder="CVV" data-ng-minlength="3"
               data-ng-maxlength="4"/>
        <input data-ng-model="model.zipCode" name="zipCode" type="number" required
               style="width: 35%"
               placeholder="ZIPCODE" data-ng-pattern="/\d{5}/" data-ng-minlength="5"
               data-ng-maxlength="5"/>
    </div>
</div>
</div>
