  <div class="row">
    <!-- col-md-6 col-md-offset-3 -->
      <div class="col-md-6 col-md-offset-3  text-center" class="">
        <h1 class="wonbid">WINNING BID</h1>
      </div>
      <span class="form">
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3">
        Congratulations on your winning bid! <br>
        You can pick up the artwork <span class="small">(recommended)</span> or<br> have it shipped<span class="small">($7 S&H fee)</span>.
      </div>
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3 shipForm">
        Which would you prefer?
        </span>
        <form ng-controller="ShippingCtrl">
          <span class="form">
          <input type="radio" name="value" ng-model="address.pickup" value="true">
            Pick up at Los Alamitos High School
          </input>
          <br>
          <input type="radio" name="value" class="shipForm" ng-model="address.pickup"  value="false">
            Ship to the address below:
          </span>
          </input>
          <br>
          <span class="shipForm">
          <input class="field" placeholder="Address line 1" ng-model="address.poBox">
          <br>
          <input class="field" placeholder="Address line 2" ng-model="address.street">
          <br>
          <input class="field" placeholder="City" ng-model="address.city">
          <br>
          <input class="field" placeholder="Zip Code" ng-model="address.zipCode">
          <br>
          <select class="field" placeholder="State" ng-model="address.myState" ng-options="state.stateCode for state in states">
            <!-- <option></option> -->
          </select>
          <!-- </span> -->
          <br>
          <!-- <div>ng-click="submit=!submit"</div>  -->
          <button type="submit" class="btn btn-default" ng-click="sendShippingInfo(address)">Submit</button>
        </form>
        <img src="/images/pic/check_mark.png" ng-show="submit">
      </div>
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3 payment">
        Confirm your payment method
      <div>{{bidDetails.lastFour}}</div>
      <havenly-cc-new></havenly-cc-new>
      <havenly-cc-exists showme="{{bidDetails}}" lastfour="{{bidDetails.lastFour}}"></havenly-cc-exists>
      </div>

  </div>

<!-- </script>
</body>
</html>
