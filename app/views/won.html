<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/styles/main.css">
  <script src="../../app/bower_components/angular/angular.js"></script>
  <script src="../../app/scripts/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body class="" ng-app="NonProfitApp">

  <div class="row">
    <!-- col-md-6 col-md-offset-3 -->
      <div class="col-md-6 col-md-offset-3  text-center" class="">
        <h1 class="wonbid">WINNING BID</h1>
      </div>
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3">
        Congratulations on your winning bid! <br>
        You can pick up the artwork (recommended) or have it shipped.
      </div>
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3 shipForm">
        Which would you prefer?
        <form method="get" action="/shippingConfirmation" ng-controller="shippingForm">
          <!-- <span class="shipForm"> -->
          <input type="radio" name="value" >
            Pick up at Los Alamitos High School {{dog.name}}
          </input>
          </span>
          <br>
          <input type="radio" name="value" class="shipForm">
            Ship to the address below:
          </input>
          <br>
          <span class="shipForm">
          <input placeholder="Address line 1">
          <br>
          <input placeholder="Address line 2">
          <br>
          <input placeholder="Zip Code">
          <!-- </span> -->
          <br>
          <button type="submit" class="btn btn-default">SUBMIT</button>
        </form>

      </div>
  </div>

</script>
</body>
</html>
