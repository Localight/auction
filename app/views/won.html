<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../app/styles/main.css">
  <script src="../../app/bower_components/angular/angular.js"></script>
  <script src="../../app/scripts/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body class="" ng-app="NonProfitApp">

  <div class="row">
    <!-- col-md-6 col-md-offset-3 -->
      <div class="col-md-6 col-md-offset-3  text-center" class="">
        <h1 class="wonbid">WINNING BID</h1>
      </div>
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3">
        Congratulations on your winning bid! <br>
        You can pick up the artwork (recommended) or have it shipped.
      </div>
      <div class="col-md-5 col-md-offset-4 col-xs-6 col-xs-offset-3 shipForm">
        Which would you prefer?
        <form ng-controller="ShippingCtrl">
          <!-- <span class="shipForm"> -->
          <input type="radio" name="value" ng-model="address.pickup" value="true">
            Pick up at Los Alamitos High School 
          </input>
          </span>
          <br>
          <input type="radio" name="value" class="shipForm" ng-model="address.pickup" value="false">
            Ship to the address below:
          </input>
          <br>
          <span class="shipForm">
          <input placeholder="Address line 1" ng-model="address.poBox">
          <br>
          <input placeholder="Address line 2" ng-model="address.street">
          <br>
          <input placeholder="Zip Code" ng-model="address.zipCode"> 
          <br>
          <input placeholder="City" ng-model="address.city">
          <br>
          <select placeholder="State" ng-init="address.myState='CA'" ng-model="address.myState" ng-options="state.stateCode for state in states">
            <!-- <option></option> -->
          </select>
          <!-- </span> -->
          <br>
          <button type="submit" class="btn btn-default" ng-click="sendShippingInfo(address)">SUBMIT</button>
        </form>

      </div>
  </div>

</script>
</body>
</html>
